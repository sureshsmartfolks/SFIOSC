    <script type="text/javascript" src="//localhost/ProjectManagement-API/api/proxies"></script>
    <script type="text/javascript">

        function getFeature(featureName) {
            var featureHTML = "";
            $.ajax({
                type: "GET",
                headers: { 'Authorization': 'Bearer ' + readCookie(authCookieName) },
                url: MasterTemplateUrl + "/RetrieveTemplate?templateName=" + featureName,
                async: false,
                success: function (msg, status) { featureHTML = msg; },
                error: function (msg, status) {
                    displayMessage("Template Load Failed!", "Red");
                }
            });

            return featureHTML;
        };

        checkAuth();

        $(document).ready(function () {
            $("body").append(getFeature("Index"));
        });

    </script>
